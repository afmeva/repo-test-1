<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
  box-sizing: border-box;
}

.container {
  margin: 0;
  padding: 40px;
  background-color: #0f172a;
  font-family: sans-serif;
}

.card {
  background-color: #1e293b;
  width: 320px;
  margin: 0 auto;
  padding: 40px;
  border: 2px solid #334155;
}

h1 {
  color: #f1f5f9;
  font-size: 28px;
  margin: 0 0 8px 0;
}

.subtitle {
  color: #94a3b8;
  font-size: 14px;
  margin: 0 0 32px 0;
}

.input {
  width: 100%;
  padding: 12px;
  margin: 0 0 16px 0;
  background-color: #0f172a;
  border: 1px solid #475569;
  color: #f1f5f9;
  font-size: 16px;
}

.button {
  width: 100%;
  padding: 12px;
  background-color: #3b82f6;
  border: 0;
  color: #ffffff;
  font-size: 16px;
  margin: 0 0 12px 0;
}

.button:hover {
  background-color: #2563eb;
}

.link-button {
  width: 100%;
  padding: 12px;
  background-color: transparent;
  border: 1px solid #475569;
  color: #94a3b8;
  font-size: 14px;
}

.link-button:hover {
  border-color: #64748b;
  color: #cbd5e1;
}


    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue</p>

            <input class="input" placeholder="Email">
            <input class="input" placeholder="Password">

            <button class="button">Sign In</button>
            <button class="link-button">Create Account</button>
        </div>
    </div>
</body>

</html>
